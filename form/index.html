<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- INPUT -->
        <!-- <input type="tipo de input" id="es un identificador especifico del type" size="define el tamaño que tendra" 
        name="se puede repetir con el id, pero es importante para que el formulario sepa de donde sale" 
        value="tiene un valor por defecto, depende al type (tipo) del input (aporte)"> -->
        <!-- LABEL -->
        <!-- <label for="coincide siempre con el name, lo que se escribe en NAME
         se debe escribir en FOR">Usuario:</label> -->
         <!-- EJEMPLO -->
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" placeholder="Escribe aquí tu usuario">
        <br>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Escribe aquí tu contraseña">
        <br>
        <label for="checkbox">¿Que codigos usas?</label> <br>
        <input type="checkbox" name="lenguajes" value="HTML">HTML<br>
        <input type="checkbox" name="lenguajes" value="CSS">CSS<br>
        <input type="checkbox" name="lenguajes" value="JAVASCRIPT">JAVASCRIPT<br>
        <input type="checkbox" name="lenguajes" value="REACT">REACT<br>
        <br>
        <label for="radio">¿Cual codigo te gusta mas?</label> <br>
        <input type="radio" name="lenguajes" value="HTML">HTML<br>
        <input type="radio" name="lenguajes" value="CSS">CSS<br>
        <input type="radio" name="lenguajes" value="JAVASCRIPT">JAVASCRIPT<br>
        <input type="radio" name="lenguajes" value="REACT">REACT<br>
        <br>
        <label for="radio">Años progrmando:</label>
        <input type="number" id="programando" name="programando" placeholder="años programando">
        <br>
        <br>
        <label for="pdf">Subir archivo:</label>
        <input type="file" id="pdf" name="pdf" value="file">

    </form>
</body>
</html>
