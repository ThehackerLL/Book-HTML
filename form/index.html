<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- INPUT -->
        <!-- <input type="tipo de input" id="es un identificador especifico del type" size="define el tamaño que tendra" 
        name="se puede repetir con el id, es importante para que el formulario sepa de donde sale" 
        value="tiene un valor por defecto, depende al type (tipo) del input (aporte)"> -->
        <!-- LABEL -->
        <!-- <label for="coincide siempre con el name, lo que se escribe en NAME
         se debe escribir en FOR">Usuario:</label> -->
         <!-- EJEMPLO -->
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" placeholder="Escribe aquí tu usuario"
        maxlength="10" minlength="4" pattern="[A-Za-z]{10}" required>
        <small>maximo 10 caracteres</small>
        <br> 
        <br> 
        <!-- readonly, no se puede borrar lo que se escribio en el codigo HTML, en este caso
         lo que aparece en value -->
         <label for="usuario">Usuario:</label>
         <input type="text" id="usuario" name="usuario" value="Israel-Perú" readonly required>
         <br>
         <br>
         <!-- disabled, no se puede borrar lo que se escribio en el codigo HTML, en este caso
          lo que aparece en value, pero en este caso aparece bloqueado completamente, (gris) -->
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" value="Israel-Perú" disabled required>
        <br>
        <br>
        <br>
        <br>
        <label for="usuario">Email:</label>
        <input type="email" id="usuario" name="usuario" placeholder="Escribe tu email" required>
        <br>
        <br>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Escribe aquí tu contraseña" required>
        <br>
        <br>
        <label for="fecha">Fecha de Nacimiento</label>
        <input type="date" id="fecha" name="fecha" max="2024-06-29" required>
        <br>
        <br>
        <label for="checkbox">¿Que codigos usas?</label> <br>
        <input type="checkbox" name="lenguajes" value="HTML" required>HTML<br>
        <input type="checkbox" name="lenguajes" value="CSS" required>CSS<br>
        <input type="checkbox" name="lenguajes" value="JAVASCRIPT" required>JAVASCRIPT<br>
        <input type="checkbox" name="lenguajes" value="REACT" required>REACT<br>
        <br>
        <label for="radio">¿Cual codigo te gusta mas?</label> <br>
        <input type="radio" name="lenguajes" value="HTML" required>HTML<br>
        <input type="radio" name="lenguajes" value="CSS" required>CSS<br>
        <input type="radio" name="lenguajes" value="JAVASCRIPT" required>JAVASCRIPT<br>
        <input type="radio" name="lenguajes" value="REACT" required>REACT<br>
        <br>
        <label for="radio">Años progrmando:</label>
        <input type="number" id="programando" name="programando" placeholder="años programando" max="4" min="2" required>
        <br>
        <br>
        <label for="pdf">Subir archivo:</label>
        <input type="file" id="pdf" name="pdf" value="file" multiple required>
        <br>
        <br>
        <input type="submit" value="Enviar tus datos">

    </form>
</body>
</html>
