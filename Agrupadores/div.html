<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Paloma Blanca</h1>
    <hr>
    <!-- (div) = Esta etiqueta es un contenedor en bloque, que agrupa todas las etiquetas 
     como si fuera una caja -->
    <div>
        <h2>Titulo secundario</h2>
        <p>Este es el contenido de este artículo</p>
        <img src="../Imagenes/assets/paloma.jpg" alt=" paloma blanca, volando" width="325px">
        <br>
        <a href="https://pixabay.com/">Para más información</a>
    </div>
    <!-- (span) = Esta etiqueta es un contenedor en linea que agrupa etiquetas en linea -->
    <span>
        <strong>la fecha del dia de hoy es <em>17-03-2023</em></strong> 
    </span>

</body>
</html>
