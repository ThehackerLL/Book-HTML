    las numeros y colocarlos en la parte inferior de las letras normales  -->

    <p>hipotenusa <sup>2</sup> = cateto opuesto <sup>2</sup> + cateto adyasente<sup>2</sup></p>
    <!-- la etiqueta sub (subindice) es para hacer mas pequeños 
    las numeros y colocarlos en la parte inferior de las letras normales  -->
    <hr>
    <h1>Composición del agua</h1>
    <p>H<sub>2</sub>0</p>
