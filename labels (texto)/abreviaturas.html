    <h1>¿QUE SIGNIFICA OMS?</h1>
    <p>Colocá el maouse encima de esta palabra para saberlO: <acronym title="Organización mundial de la salud">OMS</acronym></p>

    cuando el puntero este encima de la palabra -->
    <hr>
     <h1>¿Cuantos kilometros hay desde la tierra a la luna?</h1>
     <p>desde la tierra hasta la luna hay 384.000 <abbr title="kilometros">kms</abbr></p>
