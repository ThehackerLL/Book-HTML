<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- Ejemplo de elemento en bloque -->
    <p style="background-color: yellow;">Amarillo</p>
    <!-- Ejemplo de elemento en linea -->
    <b style="background-color: aqua;">Aqua</b>
    <i style="background-color: gray;">Gray</i><br>
    <b style="background-color: lawngreen;">lawngreen</b>
    <!-- Ejemplo de elementos en linea y en bloque juntos -->
    <p style="border: solid black 1px;">Este texto a continuación es negrita: <b style="background-color: aqua;">Cristo vive</b> </p>
    <p>Este texto a continuación es cursiva: <i style="background-color: yellow;">Cristo viene</i> </p>
    
    
</body>
