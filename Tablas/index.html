<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: black solid 2px;
            border-collapse: collapse;
        }
        th{
            background-color: blue;
            color: white;
        }
        td{
            background-color: skyblue;
            padding: 8px 20px;
        }
    </style>
</head>
<body>
    <!-- (table) = Es un contenedor en bloque que trata de decirnos que enpezaremos a 
     iniciar a crear una tabla, agrupando etiquetas como tr, th, td -->
    <table>
        <!-- <colgroup>
            <col style="background-color: slategray;">
            <col>
            <col>
            <col>
        </colgroup> -->
        <!--  -->
        <!-- (tr) = Esta etiqueta también es un contenedor en bloque, 
         que representa el inicio a crear una fila , que sirve para contener etiquetas como th, td  -->
        <tr>
            <!-- (th) = Es para titutlos, o para los encabezados de la tabla principales -->
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Estudios</th>
            <th>Especialisación</th>
        </tr>
        <tr>
            <!-- (td) = Es para los secundarios, los que generalmente varian por los encabezados -->
            <td>Carlos Julinho</td>
            <td>Flores Vasquez</td>
            <td>5 año de secundaria</td>
            <td>Comerciante</td>
        </tr>
        <tr>
            <td>Luis Lumart</td>
            <td>Flores Vasquez</td>
            <td>5 año de secundaria</td>
            <td>Programación</td>
        </tr>
        <tr>
            <td>Fatima Yadhira</td>
            <td>Vasquez Coronado</td>
            <td>Contabilidad</td>
            <td>Negociante</td>
        </tr>
    </table>
</body>
</html>
